<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <title>AMQ JSON Renderer</title>
    <!-- Unsure about using base, but it lets loading test data "just work"... -->
    <base href="../" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" id="favicon">
    <link href="./res/root.css" rel="stylesheet" type="text/css">
    <link href="./res/amq-png.css" rel="stylesheet" type="text/css">
    <link href="./js/lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="./js/lib/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="./js/lib/jquery-ui/jquery-ui.structure.min.css"> -->
    <!-- <link rel="stylesheet" href="./js/lib/awesomplete/awesomplete.css" /> -->

</head>

<body>

    <!-- Place for js to fill in messages to the user -->
    <div id="feedback"> </div>

    <form action="about:blank" id="form" target="ðŸ’¾">
        <!-- Prevent implicit submission of the form -->
        <button type="submit" disabled style="display: none" aria-hidden="true"></button>

        <div class="group">

            <label for="json-upload" class="custom-file-upload">Load AMQ Round JSON</label>
            <input type="file" id="json-upload" name="json-upload" accept=".json" />
        </div>

        <div class="group">
            <label class="before" for="footerCheck">Show footer </label>
            <input type="checkbox" id="footerCheck" checked />

            <label class="before" for="language">Result Language</label>
            <select id="language">
                <option value="english" selected>English</option>
                <option value="romaji">Romaji</option>
            </select>

            <label for="username" class="before" title="Needed for list status">Username</label>
            <input id="username" />
            <span id="username-found"></span>

        </div>

        <fieldset class="group" id="filters">
            <div class="check-grid">

                <div>
                    <label for="filter-text" class="">Filter</label>
                    <input type="text" id="filter-text" />
                </div>
                <div>
                    <label for="filter-en" class="">EN Title</label>
                    <input type="checkbox" checked id="filter-en" />
                </div>
                <div>
                    <label for="filter-jp" class="">JP Title</label>
                    <input type="checkbox" checked id="filter-jp" />
                </div>
                <div>
                    <label for="filter-guess" class="">My Guess</label>
                    <input type="checkbox" checked id="filter-guess" />
                </div>
                <div>
                    <label for="filter-song" class="">Song</label>
                    <input type="checkbox" checked id="filter-song" />
                </div>
                <div>
                    <label for="filter-artist" class="">Artist</label>
                    <input type="checkbox" checked id="filter-artist" />
                </div>
                <div>
                    <label for="filter-arranger" class="">Arranger</label>
                    <input type="checkbox" checked id="filter-arranger" />
                </div>
                <div>
                    <label for="filter-composer" class="">Composer</label>
                    <input type="checkbox" checked id="filter-composer" />
                </div>
                <!-- 
                <div>
                    <label for="filter-" class=""></label>
                    <input type="checkbox" checked id="filter-" /> 
                </div>
                -->
            </div>

        </fieldset>

        <div class="group">
            <p>Columns</p>
            <label for="stackedCheck" class="before">Stack </label>
            <input type="checkbox" id="stackedCheck" checked />


            <label for="sorting">Sort by</label>
            <select id="sorting"> <!-- Populated by js --> </select>
            <label for="sorting-2">then</label>
            <select id="sorting-2"> <!-- Populated by js --> </select>.

            <p>Drag to reorder, enable, or disable columns.</p>
            <p>Enabled:</p>
            <ul id="enabledCol" class="connectedSortable">

            </ul>

            <p>Disabled</p>
            <ul id="disabledCol" class="connectedSortable">
            </ul>
        </div>



    </form>


    <div id="placeholder">
        Click the big red Load button above
    </div>

    <div id="outdiv">
        <p>Right click -> Copy Image.</p>
        <img />
        <img />
        <img />
        <img />
    </div>


    <!-- <div id="test"></div>
    <h1>Img:</h1>
    <img id="canvasImg" /> -->


    <!-- **************************************************** -->

    <script type="module">
        import * as main from "./js/amq-png.js";
        window.main = main;
        console.log("amq-png loaded", new Date().toLocaleTimeString());
    </script>


</body>

</html>
